<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <style>
        /* Reset and base styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header and Navigation */
        header {
            background: #fff;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 1rem 0;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .site-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            text-decoration: none;
            margin-right: 2rem;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav a {
            color: #666;
            text-decoration: none;
            margin-left: 2rem;
            font-weight: 500;
            transition: color 0.2s;
            font-size: 1.1rem;
        }

        nav a:first-child {
            margin-left: 0;
        }

        nav a:hover {
            color: #000;
        }

        /* Main content */
        main {
            padding: 2rem 0;
        }

        h1, h2, h3 {
            color: #222;
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        h1 { font-size: 2.5rem; }
        h2 { font-size: 2rem; margin-top: 2rem; }
        h3 { font-size: 1.5rem; margin-top: 1.5rem; }

        p {
            margin-bottom: 1.5rem;
        }

        /* Links */
        a {
            color: #0066cc;
            text-decoration: none;
            transition: color 0.2s;
        }

        a:hover {
            color: #003366;
        }

        /* Lists */
        ul, ol {
            margin-bottom: 1.5rem;
            padding-left: 1.5rem;
        }

        li {
            margin-bottom: 0.5rem;
        }

        /* Footer */
        footer {
            margin-top: 3rem;
            padding: 2rem 0;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 0.9rem;
            background: #f8f9fa;
        }

        /* Mobile menu */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            color: #333;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }

            .site-title {
                margin-bottom: 1rem;
            }

            .menu-toggle {
                display: block;
                position: absolute;
                top: 1rem;
                right: 1rem;
            }

            nav {
                display: none;
                width: 100%;
                flex-direction: column;
                align-items: flex-start;
            }

            nav.active {
                display: flex;
            }

            nav a {
                display: block;
                padding: 0.5rem 0;
                margin: 0.5rem 0;
                width: 100%;
                border-bottom: 1px solid #eee;
            }

            nav a:first-child {
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title }}</a>
                <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
                <nav id="main-nav">
                    <a href="{{ '/about' | relative_url }}">About</a>
                    <a href="{{ '/services' | relative_url }}">Services</a>
                    <a href="{{ '/validator-statistics' | relative_url }}">Statistics</a>
                    <a href="{{ '/contact' | relative_url }}">Contact</a>
                </nav>
            </div>
        </div>
    </header>

    <div class="container">
        <main>
            {{ content }}
        </main>

        <footer>
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
            <p>Domains: <a href="https://catalystx.sol">catalystx.sol</a> | <a href="https://catalystxsol.com">catalystxsol.com</a></p>
        </footer>
    </div>

    <script>
        function toggleMenu() {
            const nav = document.getElementById('main-nav');
            nav.classList.toggle('active');
        }
    </script>
</body>
</html>
