---
layout: default
---
<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="meta">
    <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time>
  </div>

  <div class="entry">
    {{ content }}
  </div>

  {% if page.tags.size > 0 %}
  <div class="tags">
    {% for tag in page.tags %}
    <span class="tag">{{ tag }}</span>
    {% endfor %}
  </div>
  {% endif %}
</article>
