layout: default

<style>
    .hero {
        text-align: center;
        padding: 3rem 0;
        background: #f8f9fa;
        border-radius: 8px;
        margin-bottom: 3rem;
    }

    .hero h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
    }

    .hero p {
        font-size: 1.25rem;
        color: #666;
        max-width: 800px;
        margin: 0 auto 2rem;
    }

    .cta-button {
        display: inline-block;
        padding: 1rem 2rem;
        background: #0066cc;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        font-weight: 500;
        transition: background 0.2s;
    }

    .cta-button:hover {
        background: #0052a3;
        color: white;
    }

    .features {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        margin: 3rem 0;
    }

    .feature {
        padding: 1.5rem;
        background: #fff;
        border: 1px solid #eee;
        border-radius: 8px;
    }

    .feature h3 {
        color: #0066cc;
        margin-bottom: 1rem;
    }
</style>
